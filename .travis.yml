language: php

php:
  - '7.1'

before_install:
  - composer config http-basic.packagist.lkwdwrd.com $SATIS_USER $SATIS_PASS
# Repo for newer Node.js versions
  - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
  # Repo for Yarn
  - sudo apt-key adv --keyserver pgp.mit.edu --recv D101F7899D41F3C3
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn

install:
  - composer install
  - yarn install
  - yarn run pack

script: composer testAll

cache:
  yarn: true
  directories:
    - vendor
    - node_modules

branches:
  only:
    - master

before_deploy:
  - openssl aes-256-cbc -K $encrypted_9da0e217f314_key -iv $encrypted_9da0e217f314_iv
  -in .deploy/deployer.enc -out /tmp/deployer -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deployer
  - ssh-add /tmp/deployer
  - rm /tmp/deployer

deploy:
  provider: script
  script: bash $TRAVIS_BUILD_DIR/.deploy/deploy.sh $PROD_USER $PROD_IP $PROD_PATH
  skip_cleanup: true
  on:
    branch: master

addons:
  ssh_known_hosts: 104.131.95.230

notifications:
  slack:
    secure: 
